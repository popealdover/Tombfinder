<!DOCTYPE html>
<html>
 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh-7iDPU7oQz2TNPISKkWxaEYP_63l5zA_KEY&callback=initMap">
    type= "text/javascript"></script>
    <style type="text/css">
        #map{
            width: 400px;
          ;
        }
    </style>

<script type="text/javascript">

x.navigator.geolocation;

x.getCurrentPosition(success, failure);

function success(position)
{
    var myLat = position.coords.latitude;
    var myLong = position.coords.longtitude;

    var coords = new google.maps.LatLng(myLat,myLong);
    
    var mapOptions = {

        zoom: 11,
        center: coords, 
        mapTypeId: google.maps.MapTypeId.ROADMAP
    }

    var map = new google.maps.Map(document.getElementById("map"), mapOptions);
    var marker = new google.maps.Marker({map:map, position:coords});
}
function failure(){}

</script>  

</head>

<body>
    <div id="map"></div>
    <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1muwOHCQSlAYepjnsA0zPYjxGhwWCn1g&ehbc=2E312F" width="640" height="480"></iframe>
 


</body> 
</html>
